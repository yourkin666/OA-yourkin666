spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 111111

  data:
    redis:
      port: 6379
      host: localhost
  ai:
    openai:
      api-key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
      base-url: xxxxxxxxxxxxxxxxxxxxxxxxxxxx

mybatis:
  configuration:
    map-underscore-to-camel-case: true
flowable:
  async-executor-activate: true #  flowable将启用异步执行器，允许异步执行工作流中的任务，以提高整体性能和响应速度。
  database-schema-update: true #  Flowable在启动时将检查数据库架构，并根据需要自动执行更新，以确保与最新的Flowable版本兼容。
